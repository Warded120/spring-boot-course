<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee directory</title>
    <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee directory</h3>

        <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/showFormForAdd}">Add employee</a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tempEmployee: ${employees}">
                    <td th:text="${tempEmployee.firstName}"></td>
                    <td th:text="${tempEmployee.lastName}"></td>
                    <td th:text="${tempEmployee.email}"></td>
                    <td>
                        <a class="btn btn-info btn-sm"
                           th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}">Update</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/employees/delete(employeeId=${tempEmployee.id})}"
                           onclick="if(!confirm('Are you sure you want to delete this item?')) return false">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
