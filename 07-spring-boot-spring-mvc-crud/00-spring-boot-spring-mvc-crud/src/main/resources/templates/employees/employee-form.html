<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee directory</title>
    <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Employee directory</h3>
        <hr>

        <p class="h4 mb-4">Save employee</p>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
            <!--add the hiddden form field to handle the update-->
            <input type="hidden" th:field="${employee.id}">

            <input class="form-control mb-4 w-25" placeholder="First name" type="text" th:field="${employee.firstName}">
            <input class="form-control mb-4 w-25" placeholder="Last name" type="text" th:field="${employee.lastName}">
            <input class="form-control mb-4 w-25" placeholder="email" type="text" th:field="${employee.email}">

            <button class="btn btn-info col-2" type="submit">Save</button>
        </form>

        <hr>
        <a th:href="@{/employees/list}">back to employee list</a>
    </div>
</body>
</html>
